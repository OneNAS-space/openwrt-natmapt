permissions:
  contents: write 
name: Build OpenWrt Package

on:
  push:
    branches:
      - master
    paths:
      - 'files/**'
      - '!**/.github/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Calculating PKG_MIRROR_HASH"]
    types:
      - completed

jobs:
  check:
    name: 1. Check if build is required
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && contains(github.event.head_commit.message, 'Update-PKG_MIRROR_HASH')) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'Calculating PKG_MIRROR_HASH')
    outputs:
      should_build: ${{ steps.check_release.outputs.should_build }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      main_version: ${{ steps.version.outputs.main_version }}
      main_full_version: ${{ steps.version.outputs.main_full_version }}
      scripts_version: ${{ steps.version.outputs.scripts_version }}

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ·ï¸ Extract version info from Makefile
        id: version
        run: |
          PKG_VERSION=$(grep -E '^PKG_UPSTREAM_VERSION *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          PKG_RELEASE=$(grep -E '^PKG_RELEASE *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          COMBINED_VERSION="${PKG_VERSION}-${PKG_RELEASE}"
          
          echo "tag_name=v${COMBINED_VERSION}" >> "$GITHUB_OUTPUT"
          echo "main_version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "main_full_version=$COMBINED_VERSION" >> "$GITHUB_OUTPUT"
          
          SCRIPTS_VERSION=$(grep -E '^SCRIPTS_VERSION *:?=' Makefile | head -n1 | cut -d= -f2 | tr -d '[:space:]')
          echo "scripts_version=$SCRIPTS_VERSION" >> "$GITHUB_OUTPUT"

      - name: ðŸ§ Check if release exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.tag_name }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual run detected. Forcing build."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if gh release view "$TAG" > /dev/null 2>&1; then
            echo "Release $TAG already exists. Skipping build."
            echo "should_build=false" >> "$GITHUB_OUTPUT"
          else
            echo "Release $TAG does not exist. Proceeding with build."
            echo "should_build=true" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: 2. Build natmapt for ${{ matrix.version }} / ${{ matrix.target }}
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - version: openwrt-24.10
            target: x86_64
            index: 0
          - version: openwrt-24.10
            target: aarch64_cortex-a53
            index: 1
          - version: openwrt-24.10
            target: arm_cortex-a7_neon-vfpv4
            index: 2

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ“› Extract PKG_NAME from Makefile
        run: |
          PKG_NAME=$(grep -E '^PKG_NAME[:?]?=' Makefile | head -n1 | sed -E 's/PKG_NAME[:?]?= *//')
          echo "PKG_NAME=$PKG_NAME" >> "$GITHUB_ENV"

      - name: ðŸ§° Set up openwrt-netmapt feed structure
        run: |
          set -e
          mkdir -p feed/jackie264
          printf 'include $(TOPDIR)/feed/jackie264/*/Makefile\n' > feed/jackie264/custom.mk

          rsync -av \
            --exclude='.git' \
            --exclude='feed' \
            --exclude='.github' \
            --exclude='LICENSE' \
            --exclude='README.md' \
            --exclude='SECURITY.md' \
            ./ feed/jackie264/${PKG_NAME}/
          
      - name: ðŸ§® Compute ARCH
        run: |
          echo "ARCH=${{ matrix.target }}-${{ matrix.version }}" >> "$GITHUB_ENV"

      - name: ðŸ—ï¸ Build with OpenWrt SDK
        uses: openwrt/gh-action-sdk@v10
        env:
          ARCH: ${{ env.ARCH }}
          FEEDNAME: jackie264
          PACKAGES: ${{ env.PKG_NAME }}
          INDEX: 0
          FEED_DIR: ${{ github.workspace }}/feed
          NO_SHFMT_CHECK: 1
          NO_REFRESH_CHECK: 1
          
      - name: ðŸ” Debug build output
        run: |
          echo "=== Build directory structure ==="
          find . -name "*.ipk" -type f 2>/dev/null || echo "No .ipk files found"
          echo "=== bin directory structure ==="
          ls -la bin/ 2>/dev/null || echo "No bin directory found"
          if [ -d "bin/packages" ]; then
            echo "=== packages directory structure ==="
            find bin/packages/ -type f -name "*.ipk" 2>/dev/null || echo "No .ipk files in packages directory"
            echo "=== Full packages directory tree ==="
            ls -laR bin/packages/ 2>/dev/null || echo "No packages directory"
          fi

      - name: ðŸ§¹ Collect arch and common artifacts
        run: |
          set -euo pipefail
          target="${{ matrix.target }}"
          mkdir -p "artifact-arch/${target}" "artifact-common"

          find bin/packages -type f -name "*.ipk" | while read -r f; do
            base=$(basename "$f")
            if [[ "$base" =~ _all\.ipk$ ]]; then
              cp -a "$f" "artifact-common/$base"
            else
              cp -a "$f" "artifact-arch/${target}/$base"
            fi
          done

      - name: ðŸ“¦ Upload arch artifact
        uses: actions/upload-artifact@v6
        with:
          name: natmapt-${{ matrix.target }}-${{ matrix.version }}
          path: artifact-arch/${{ matrix.target }}/

      - name: ðŸ“¦ Upload common artifact (only once)
        if: ${{ matrix.index == 0 }}
        uses: actions/upload-artifact@v6
        with:
          name: natmapt-common-${{ matrix.version }}
          path: artifact-common/

  release:
    name: 3. Release ${{ github.repository }}
    needs: [check, build]
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v6
      
      - name: â¬‡ï¸ Download all build artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./release-assets

      - name: ðŸ—ƒï¸ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check.outputs.tag_name }}
          name: Build-v${{ needs.check.outputs.main_version }}
          files: ./release-assets/**/natmapt*.ipk
          draft: false
          prerelease: false
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout custom-packages repo
        uses: actions/checkout@v6
        with:
          repository: OneNAS-space/custom-packages
          token: ${{ secrets.CUSTOM_PACKAGES_TOKEN }}
          path: custom-packages

      - name: ðŸ“‚ Copy artifacts into repo (robust clean)
        run: |
          set -euo pipefail
          shopt -s nullglob

          find ./release-assets -mindepth 1 -maxdepth 1 -type d -print0 |
            while IFS= read -r -d '' dir; do
              bn=$(basename "$dir")
              if [[ "$bn" =~ -common-openwrt- ]]; then
                arch="common"
              else
                arch=$(echo "$bn" | sed -E 's/^natmapt-([^ ]+)-openwrt.*$/\1/')
              fi

              echo "Processing $bn -> arch=$arch"
              mkdir -p "custom-packages/$arch"

              find "$dir" -maxdepth 1 -type f -name "natmapt*.ipk" -print0 |
                while IFS= read -r -d '' f; do
                  base=$(basename "$f")
                  pkgname=$(echo "$base" | sed -E 's/^([^_]+)_.*$/\1/')
                  archsuffix=$(echo "$base" | sed -E 's/.*_([^_]+)\.ipk$/\1/')

                  echo "  â†’ file: $base  pkgname=$pkgname  archsuffix=$archsuffix"
                  echo "    Searching candidates in custom-packages/$arch (suffix=_${archsuffix}.ipk):"
                  candidates=$(find "custom-packages/$arch" -maxdepth 1 -type f -name "*_${archsuffix}.ipk" -print)

                  if [ -z "$candidates" ]; then
                    echo "      (none)"
                  else
                    echo "$candidates" | while IFS= read -r cand; do
                      bn_cand=$(basename "$cand")
                      if printf '%s\n' "$bn_cand" | grep -Eq "^${pkgname}([_-].+)?_${archsuffix}\.ipk$"; then
                        echo "      Removing $bn_cand"
                        rm -f -- "$cand"
                      else
                        echo "      Skip (not match) $bn_cand"
                      fi
                    done
                  fi

                  echo "    Copy $base -> custom-packages/$arch/"
                  cp -a -- "$f" "custom-packages/$arch/"
                done
            done

          echo "ðŸ“¦ Final package tree:"
          ls -laR custom-packages

      - name: Update pkg artifacts
        run: |
          mkdir -p custom-packages/common

          cd custom-packages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A

          CHANGED=$(git diff --cached --name-only || true)

          MAIN_CHANGED=$(git status --short | grep -E '.*natmapt_.*\.ipk' || true)
          SUB_CHANGED=$(git status --short | grep -E '.*natmapt-(client|notify).*_all\.ipk' || true)

          if [ -n "$MAIN_CHANGED" ] && [ -n "$SUB_CHANGED" ]; then
            COMMIT_MSG="Update to v${{ needs.check.outputs.main_full_version }} + scripts v${{ needs.check.outputs.scripts_version }}"
          elif [ -n "$MAIN_CHANGED" ]; then
            COMMIT_MSG="Update to v${{ needs.check.outputs.main_full_version }}"
          elif [ -n "$SUB_CHANGED" ]; then
            COMMIT_MSG="Update to v${{ needs.check.outputs.scripts_version }}"
          else
            COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "No updates detected, reusing last commit message: $COMMIT_MSG"
          fi

          git commit -m "$COMMIT_MSG" || echo "No changes"
          git push
